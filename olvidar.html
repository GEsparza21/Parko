<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Estilo.css">
    <title>Inicio Sesión</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <img src="img/logo.png" class="img-fluid" alt="Responsive image">
                <div class="text-center">
                    <h2>Inicio de Sesión</h2>
                    <br>

                    <form id="recoveryForm">
                        <div class="form-group">
                            <label for="exampleInputID">ID</label>
                            <input type="text" class="form-control" id="exampleInputID" placeholder="ID" name="id"
                                required>
                            <br>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputNombre">Nombre</label>
                            <input type="text" class="form-control" id="exampleInputNombre" placeholder="Nombre"
                                name="nombre" required>
                        </div>
                        <br>
                        <p><button type="submit" class="btn btn-outline-light">Recuperar</button></p>
                        <br>
                    </form>

                    <p><a href="index.html" class="btn btn-info">Regresar</a></p>

                    <script>
                        document.getElementById('recoveryForm').addEventListener('submit', function (event) {
                            event.preventDefault(); // Evita el envío del formulario por defecto

                            // Validar los campos
                            var id = document.getElementById('exampleInputID').value;
                            var nombre = document.getElementById('exampleInputNombre').value;

                            if (id === '' || nombre === '') {
                                alert('Por favor, completa todos los campos.');
                                return;
                            }

                            var emailSubject = encodeURIComponent("Recuperar Contraseña");
                            var emailBody = encodeURIComponent("Necesito ayuda para recuperar mi cuenta.\n\nID: " + id + "\nNombre: " + nombre);

                            var emailLink = "mailto:admincexar@parkotesci.com?subject=" + emailSubject + "&body=" + emailBody;

                            window.location.href = emailLink;
                        });

                        // Asignar la URL del correo electrónico al botón
                        var emailSubject = encodeURIComponent("Ayuda para cuenta");
                        var emailBody = encodeURIComponent("Necesito ayuda para recuperar mi cuenta.\n\nID: \nNombre:");

                        var emailLink = "mailto:admincexar@parkotesci.com?subject=" + emailSubject + "&body=" + emailBody;

                        document.getElementById("emailButton").href = emailLink;
                    </script>


                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                        crossorigin="anonymous"></script>
                    <script src="https://kit.fontawesome.com/19a155dae3.js" crossorigin="anonymous"></script>


</body>

</html>
