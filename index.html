<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Estilo.css">
    <title>Inicio Sesión</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <img src="img/Logo.png" class="img-fluid" alt="Responsive image">
                <div class="text-center">
                    <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email/Correo</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ejemplo@correo.com">
                          <br>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Contraseña</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                        </div>
                        <br>
                        <br>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                        <br>
                        <br>
                        <small id="emailHelp" class="form-text text-muted">¿No tienes una cuenta? Regiístrate</small>
                        <br>
                        <br>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>

            </div>
        </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="https://kit.fontawesome.com/19a155dae3.js" crossorigin="anonymous"></script>

      
</body>

</html>
