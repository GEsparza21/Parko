<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="Estilo.css">
  <title>Registro</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <br>
        <br>
        <br>
        <br>
        <div class="text-center">
          <br>
          <h2>Registro</h2>
          <br>

          <form action="registrar.php" method="POST">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputNombre">Número de tarjeta</label>
                <input type="text" class="form-control" name="Id" id="inputId" placeholder="123456" required>
              </div>
              <div class="form-group col-md-6">
                <label for="inputNombre">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="inputNombre" placeholder="Cesar"
                  pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ\s]+" title="Solo se permiten letras y espacios">
              </div>
              <div class="form-group col-md-6">
                <label for="inputNombre">Apellido Paterno</label>
                <input type="text" class="form-control" name="apellido_paterno" id="ApellidoPa" placeholder="Ortíz"
                  pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ\s]+" title="Solo se permiten letras y espacios">
              </div>
              <div class="form-group col-md-6">
                <label for="inputNombre">Apellido Materno</label>
                <input type="text" class="form-control" name="apellido_materno" id="ApellidoMa" placeholder="Urióstegui"
                  pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ\s]+" title="Solo se permiten letras y espacios">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Placas</label>
              <input type="text" class="form-control" name="piso" id="Piso" pattern="[A-Z]{3}[0-9]{4}"
                title="Las placas deben tener el formato ABC1234" maxlength="7" placeholder="ABC1234">
            </div>
            <div class="form-group">
              <label for="NoApartamento">Número de Apartamento</label>
              <input type="text" class="form-control" name="numero_apartamento" id="NoApartamento"
                placeholder="Departamento 13" pattern="[0-9]+" title="Solo se permiten números" maxlength="3">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="phone">Teléfono</label>
                <input type="tel" class="form-control" name="telefono" id="tel" placeholder="5512345678" maxlength="10">
              </div>
              <div class="form-group col-md-4">
                <label for="cajon">Cajón de estacionamiento</label>
                <input type="text" class="form-control" name="cajon_estacionamiento" id="cajon" placeholder="01"
                  pattern="[0-9]+" title="Solo se permiten números" maxlength="3">
              </div>
              <div class="form-group col-md-2">
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Password</label>
                  <input type="password" class="form-control" name="password" id="inputPassword4"
                    placeholder="Contraseña" pattern="(?=.*[A-Z]).{8,}"
                    title="La contraseña debe tener al menos 8 caracteres y una mayúscula" required>
                </div>
              </div>
            </div>
            <br>
            <br>
            <br>
            <button type="submit" class="btn btn-primary">Registrarse</button>
          </form>

        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/19a155dae3.js" crossorigin="anonymous"></script>


</body>

</html>
