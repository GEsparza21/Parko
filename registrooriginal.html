<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
               <br>
               <br>
               <br>
               <br>
                <div class="text-center">
                    <br>
                    <h2>Registro</h2>
                    <br>

                    <form action="registrar.php" method="POST">
                        <div class="form-row">
                            
                               <div class="form-group col-md-6">
                                <label for="inputNombre">Número de tarjeta</label>
                                <input type="text" class="form-control" name="Id" id="inputId" placeholder="123456" required>
                            </div>
                            
                            <div class="form-group col-md-6">
                                <label for="inputNombre">Nombre</label>
                                <input type="text" class="form-control" name="nombre" id="inputNombre" placeholder="Cesar" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputNombre">Apellido Paterno</label>
                                <input type="text" class="form-control" name="apellido_paterno" id="ApellidoPa" placeholder="Ortíz"required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputNombre">Apellido Materno</label>
                                <input type="text" class="form-control" name="apellido_materno" id="ApellidoMa" placeholder="Urióstegui"required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Piso</label>
                            <input type="number" class="form-control" name="piso" id="Piso" placeholder="13" maxlength="4" required>
                        </div>
                        <div class="form-group">
                            <label for="NoApartamento">Número de Apartamento</label>
                            <input type="number" class="form-control" name="numero_apartamento" id="NoApartamento" placeholder="Departamento 13" maxlength="4"required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="phone">Teléfono</label>
                                <input type="tel" class="form-control" name="telefono" id="tel" placeholder="5512345678" maxlength="10"required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="cajon">Cajón de estacionamiento</label>
                                <input type="number" class="form-control" name="cajon_estacionamiento" id="cajon" placeholder="01" maxlength="4" required>
                            </div>
                            <div class="form-group col-md-2">
                                <div class="form-group col-md-6">
                                  <label for="inputPassword4">Password</label>
                                  <input type="password" class="form-control" name="password" id="inputPassword4" placeholder="Contraseña"required>
                                </div>
                            </div>
                        </div>
                        <br>
                        <br>
                        <br>
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </form>
                    
            </div>
        </div>
